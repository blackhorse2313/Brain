name: Chrome Extension Release
on:
  push:
    paths:
      - "Extension/**"
    tags:
      - '*'
  workflow_dispatch:
jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Extension
    steps:
      - uses: actions/checkout@v3
      # Set Current Date As Env Variable
      - name: Set current date as env variable
        run: echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      # Set Repository Name As Env Variable
      - name: Set repository name as env variable
        run: echo "repository_name=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV

      - name: Use Node.
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16

      - name: Create file
        run: |
          mkdir ./src/configs
          cat > /home/runner/work/Brain/Brain/Extension/src/configs/firebase-config.json

      - name: Putting data
        env:
          DATA: ${{ secrets.FIREBASE_CONFIGS }}
        run: echo $DATA > /home/runner/work/Brain/Brain/Extension/src/configs/firebase-config.json

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: |
          npm run build
          ls

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: chrome-extension.zip
          path: zip/

  release:
    needs: build
    permissions: write-all
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Extension

    steps:

      - name: Create Release
        id: create_extension_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}-chrome
          release_name: Release Chrome Extension ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_extension_release.outputs.upload_url }}
          asset_path: Extension/zip/rising-browser-1.0.0.zip
          asset_name: chrome-extension.zip
          asset_content_type: application/zip